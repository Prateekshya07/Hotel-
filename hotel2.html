<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header {
    background-color: #333333;
    color: #fff;
    padding: 1em 0;
}

.logo {
    width: 100px;
    height: auto;
}

nav {
    display: flex;
    align-items: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #ffd700; /* change to your preferred hover color */
}

.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.dropdown:hover .dropdown-content {
    display: block;
}

#hero {
    background: url('hotel21.jpg') center/cover;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

#room-list, #booking-form {
    margin: 20px 0;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1em 0;
    text-align: center;
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    nav {
        margin-top: 10px;
    }

    nav ul {
        flex-direction: column;
        text-align: center;
    }

    nav ul li {
        margin: 10px 0;
    }
}


    </style>
    <title>Hotel Management</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="hotel2_logo.jpg" alt="Hotel Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Rooms</a></li>
                    <li><a href="#">About Us</a></li>
                    <li class="dropdown">
                        <a href="#">Services</a>
                        <div class="dropdown-content">
                            <a href="#">Room Service</a>
                            <a href="#">Concierge</a>
                            <a href="#">Events</a>
                        </div>
                    </li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero" class="container">
        <!-- Themed background image and hero section -->
        <h1>Welcome to Our Hotel</h1>
        <p>Discover luxury and comfort in every stay</p>
    </section>

    <section id="room-list" class="container">
        <!-- Room information dynamically loaded using JavaScript -->
    </section>

    <section id="booking-form" class="container">
        <h2>Book a Room</h2>
        <form id="booking-form">
            <!-- Booking form fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="check-in">Check-in date:</label>
            <input type="date" id="check-in" required>
            
            <label for="check-out">Check-out date:</label>
            <input type="date" id="check-out" required>
            
            <button type="button" onclick="bookRoom()">Book Now</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hotel Management. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
